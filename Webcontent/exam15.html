<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="./assets/js/jquery/jquery-1.12.4.js"></script>
<title>Insert title here</title>
</head>
<body>

	<ul>
		<li id="first" class="red">첫번째 아이템입니다.</li>
		<li id="second" class="blue"><strong>두번째 아이템입니다.</strong></li>
		<li id="third" class="del">세번째아이템입니다.</li>
		<li><strong>네번째 아이템입니다.</strong></li>
		
	</ul>
	<button id="btn" type="button">li요소추가</button>
</body>
<script type="text/javascript">
	$("#btn").on("click", function() {
		console.log("버튼클릭");
		$("ul").append("<li>다섯번째 아이템입니다.</li>");
	});
	
	$("ul").on("click","li", function() {
		$this = $(this);
		
		var str = $this.text();
		console.log(str);

		var cName = $this.attr("class");	//Class의 이름 구하기
		console.log(cName);
		
		var idName = $this.attr("id");		//id이름 구하기
		console.log(idName);
	});
</script>

</html>
